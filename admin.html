<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel de Admin - Wallpapers</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .item img {
      max-width: 100%;
      border-radius: 8px;
    }
    .item {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Painel de Controle - Wallpapers Gerados</h1>
  <div class="grid" id="gallery"></div>

  <script type="module">
    import { db, auth } from './firebase.js';
    import { collection, getDocs } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("VocÃª precisa estar logado para acessar o painel.");
        return;
      }

      const isAdmin = user.email === "admin@seuprojeto.com"; // altere para seu e-mail admin
      if (!isAdmin) {
        alert("Acesso restrito ao administrador.");
        return;
      }

      const wallpapersCol = collection(db, "wallpapers");
      const wallpapersSnap = await getDocs(wallpapersCol);

      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";

      for (const userDoc of wallpapersSnap.docs) {
        const imagensCol = collection(userDoc.ref, "imagens");
        const imagensSnap = await getDocs(imagensCol);

        imagensSnap.forEach(docImg => {
          const data = docImg.data();
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <strong>${data.user} (${userDoc.id})</strong>
            <p><em>${data.prompt}</em></p>
            <img src="${data.url}" alt="Wallpaper">
            <small>${data.timestamp?.toDate().toLocaleString() || ""}</small>
          `;
          gallery.appendChild(div);
        });
      }
    });
  </script>
</body>
</html>
